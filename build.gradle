plugins {
    id 'java-library'
    id 'java-library-distribution'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.9'
    implementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

ext {
    groupId = 'tech.romashov'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/framebassman/assert-with-timeout")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId project.groupId
            artifactId project.artifactId
            from(components.java)
            pom {
                name = artifactId
                description = 'Selenide = concise API for Selenium WebDriver'
                url = 'https://github.com/framebassman/assert-with-timeout'
                inceptionYear = '2011'
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'framebassman'
                        name = 'Dmitry Romashov'
                    }
                    develoer {
                        id = 'vladimir_popov'
                        name = 'Vladimir Popov'
                    }
                }
                scm {
                    connection = 'scm:git@github.com:framebassman/assert-with-timeout.git'
                    developerConnection = 'scm:git@github.com:framebassman/assert-with-timeout.git'
                    url = 'https://github.com/framebassman/assert-with-timeout'
                }
            }
        }
    }
}
